<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>网易云音乐</title>
    <!--<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>-->
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css" />
    <link rel="stylesheet" href="./assets/app.css" />
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">
    <!-- Container #2 -->
    <header-bar></header-bar>
    <div flex layout="row">
        <!-- Container #3 -->
        <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="app.toggleList()">
            <!-- Custom UsersList component -->
            <nav-bar nav-recommands="app.navRecommands" nav-mine="app.navMine" nav-musiclist="app.navMusicList">
            </nav-bar>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="个性推荐">
                    <tab-recommands></tab-recommands>
                </md-tab>
                <md-tab label="歌单">
                    <tab-music-list></tab-music-list>
                </md-tab>
                <md-tab label="主播电台">
                    <tab-radio></tab-radio>
                </md-tab>
                <md-tab label="排行榜">
                    <tab-rank></tab-rank>
                </md-tab>
                <md-tab label="歌手">
                    <tab-singer></tab-singer>
                </md-tab>
                <md-tab label="最新音乐">
                    <tab-lastest></tab-lastest>
                </md-tab>
            </md-tabs>
        </md-content>

    </div>

    <script src="./jspm_packages/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script type="text/javascript">
        System
            .import('src/boot/boot')
            .catch(console.error.bind(console)); // make sure any errors print to console
    </script>

</body>

</html>
